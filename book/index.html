<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>書籍一覧アプリ</title>
  </head>
  <body>
    <h1>書籍表示アプリ</h1>
    <h2>書籍一覧</h2>
    <table id="bookList" border="1">
      <thead>
        <tr>
          <th>タイトル</th>
          <th>著者</th>
          <th>日付</th>
        </tr>
      </thead>
      <tbody>
        <!-- JavaScriptがここに書籍を追加 -->
      </tbody>
    </table>

    <button onclick="addBook()">書籍追加</button>
    <button onclick="removeBook()">書籍削除</button>

    <script src="index.js"></script>
  </body>
</html>
